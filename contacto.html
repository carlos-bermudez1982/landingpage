    <main>
    
      <section class="container-fluid">
        <div class="row">
          <div class="col-xs-12 col-md-5 col-md-offset-1">
            <div id="address-container">
              <fieldset>
                <legend>
                  <h4>Informacion de Contacto.</h4>    
                </legend>
                
                <div id="myself" class="text-center">
                  <img src="img/carlos.jpg" alt="Carlos Bermudez">
                </div>

                <address class="col-md-8 col-md-offset-2">
                  <span id="address-name">Carlos Bermudez</span> <br> 
                  <span id="address"><abbr title="Direccion">Dir.</abbr> Calle la granja, Santa Rita - <abbr title="Estado">Edo. </abbr>Zulia. <br></span>
                  <span id="address-phone"><abbr title="Telefono">Telf.</abbr> 0414 - 6379770 <br></span>
                  
                </address>

              </fieldset>
            </div>
          </div>
          <div class="col-xs-12 col-md-5">
            
            <div id="form-container">
              <form action="#" method="get">
                <fieldset>
                  <legend><h4>Escribenos un correo</h4></legend>
                  <div class="form-group col-xs-12 col-md-8 col-md-offset-2">
                    <label for="nombre" class="">Nombre Completo</label>
                    <input type="text" placeholder="Pedrito de los Palotes" class="form-control" name="nombre" maxlength="100" minlength="30" required>  
                  </div>
                  <div class="form-group col-xs-12 col-md-8 col-md-offset-2">
                    <label for="email" class="">Correo Electronico</label>
                    <input type="email" placeholder="ejemplo@ejemplo.com" class="form-control" name="email" maxlength="100" required>  
                  </div>
                  <div class="form-group col-xs-12 col-md-8 col-md-offset-2">
                    <label for="seleccion" class="">¿Donde escuchaste de nosotros?</label>
                    <select class="form-control" name="seleccion" required>
                      <option value="1">Google</option>
                      <option value="2">Radio</option>
                      <option value="3">Televisión</option>
                      <option value="4">Otro</option>
                    </select>
                  </div>
                  <div class="form-group col-xs-12 col-md-8 col-md-offset-2">
                    <label for="mensaje" class="">¿Que quieres decirnos?</label>
                    <textarea class="form-control" placeholder="Algo..." rows="5" name="mensaje" maxlength="500" minlength="20" required></textarea>  
                  </div>
                  
                  <div class="form-group col-xs-12 col-md-8 col-md-offset-2">
                    <button type="submit" class="btn btn-success">Enviar <span class="glyphicon glyphicon-send" aria-hidden="true"></span></button>
                    <button type="reset" class="btn btn-danger">Borrar <span class="glyphicon glyphicon-refresh"></span></button>  
                  </div>
                </fieldset>
                
              </form>
            </div>
          </div>
        </div>
